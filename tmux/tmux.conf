# 起動シェルをfishにする
set-option -g default-shell /opt/homebrew/bin/fish

# 設定ファイルをリロードする
bind r source-file ~/.config/tmux/tmux.conf \; display " Reloaded!"

# tmuxを256色表示できるようにする
set-option -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# ステータスバーをトップに配置する
set-option -g status-position top

# 左右のステータスバーの長さを決定する
set-option -g status-left-length 100
set-option -g status-right-length 100

# 最左に表示
set-option -g status-left "#[fg=#282a36,bg=#8ac6f2] #S #[bg=#282a36] #[fg=#282a3b,bg=#8ac6f2,bold] #(whoami) #[default]"

# 最右に表示 (バッテリー残量、現在時刻)
set-option -g status-right '#(~/dotfiles/tmux/get_battery.sh)#[fg=#8ac6f2] %Y-%m-%d(%a)%H:%M '

# カレントウィンドウの window-status のフォーマットを指定する
set-window-option -g window-status-current-format "#[fg=#282a36,bg=#8ac6f2,bold] #I: #W #[default]"

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre

# ステータスバーの色を設定する
#set-option -g status-bg "colour238"
set-option -g status-bg "#282a36"

# status line の文字色を指定する。
set-option -g status-fg "colour255"

# メッセージスタイル
set-option -g message-style bg=#8ac6f2,fg=#282a36

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# | でペインを縦分割する
bind | split-window -h

# - でペインを縦分割する
bind - split-window -v

# 番号基準値を変更
set-option -g base-index 1

# マウス操作を有効にする
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# コピーモードを設定する
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection

# 'V' で行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' でヤンク
#bind -T copy-mode-vi y send -X copy-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# 'Y' で行ヤンク
bind -T copy-mode-vi Y send -X copy-line


# その他
#

# 下記の設定をしておいたほうがEscの効きがいいらしい
set -s escape-time 0

